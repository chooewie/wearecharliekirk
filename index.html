<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Me love you bro</title>
<style>
    body {
        background: #ffe6f2;
        font-family: "Poppins", sans-serif;
        text-align: center;
        overflow: hidden;
    }
    h1 {
        margin-top: 80px;
        font-size: 40px;
        color: #ff4d88;
        animation: fadeIn 2s ease-in-out;
    }
    #question {
        font-size: 24px;
        margin-top: 20px;
    }
    button {
        padding: 15px 25px;
        font-size: 20px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        margin: 10px;
    }
    #yesBtn {
        background: #ff66a3;
        color: white;
    }
    #noBtn {
        background: #cccccc;
    }

    /* Hiệu ứng trái tim */
    .heart {
        position: fixed;
        color: #ff4d88;
        font-size: 20px;
        animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<h1>For my babu</h1>
<p id="question">DO YOU LOVE ME???</p>

<button id="yesBtn">YIS OFC</button>
<button id="noBtn">NUH UH YOU FREAK >:(</button>

<script>
    // Nút "Không" chạy trốn
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * window.innerWidth * 0.6;
        const y = Math.random() * window.innerHeight * 0.6;
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Khi bấm "Có"
    document.getElementById("yesBtn").onclick = function () {
        document.body.innerHTML = `
            <h1>OMG I LOVE YOU BABU</h1>
            <p style='font-size:22px;'>:3</p>
        `;
        setInterval(createHeart, 200);
    };

    // Tạo trái tim bay
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
</script>

</body>
</html>
